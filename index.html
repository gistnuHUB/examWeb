<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/multi-style-layer.js"></script>
        <script src="js/leaflet-heat.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/Voronoi_3.js"></script>
        <script src="data/point_interest_4.js"></script>
        <script src="data/heat_map_5.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[16.73354346341775,100.17676118329406],[16.755636496632185,100.21459809733868]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_GoogleMaps_0');
        map.getPane('pane_GoogleMaps_0').style.zIndex = 400;
        var layer_GoogleMaps_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=m&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleMaps_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_GoogleMaps_0;
        map.addLayer(layer_GoogleMaps_0);
        map.createPane('pane_GoogleSatelliteHybrid_1');
        map.getPane('pane_GoogleSatelliteHybrid_1').style.zIndex = 401;
        var layer_GoogleSatelliteHybrid_1 = L.tileLayer('https://mt1.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatelliteHybrid_1',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_GoogleSatelliteHybrid_1;
        map.addLayer(layer_GoogleSatelliteHybrid_1);
        map.createPane('pane_GoogleSatellite_2');
        map.getPane('pane_GoogleSatellite_2').style.zIndex = 402;
        var layer_GoogleSatellite_2 = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatellite_2',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_GoogleSatellite_2;
        map.addLayer(layer_GoogleSatellite_2);
        function pop_Voronoi_3(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Voronoi_3_0() {
            return {
                pane: 'pane_Voronoi_3',
                opacity: 1,
                color: 'rgba(228,26,28,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 4.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_Voronoi_3');
        map.getPane('pane_Voronoi_3').style.zIndex = 403;
        map.getPane('pane_Voronoi_3').style['mix-blend-mode'] = 'difference';
        var layer_Voronoi_3 = new L.geoJson(json_Voronoi_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Voronoi_3',
            layerName: 'layer_Voronoi_3',
            pane: 'pane_Voronoi_3',
            onEachFeature: pop_Voronoi_3,
            style: style_Voronoi_3_0,
        });
        bounds_group.addLayer(layer_Voronoi_3);
        function pop_point_interest_4(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_point_interest_4_0() {
            return {
                pane: 'pane_point_interest_4',
                radius: 6.4,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,255,255,1.0)',
                interactive: true,
            }
        }
        function style_point_interest_4_1() {
            return {
                pane: 'pane_point_interest_4',
                radius: 1.4,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(0,0,0,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_point_interest_4');
        map.getPane('pane_point_interest_4').style.zIndex = 404;
        map.getPane('pane_point_interest_4').style['mix-blend-mode'] = 'lighten';
        var layer_point_interest_4 = new L.geoJson.multiStyle(json_point_interest_4, {
            attribution: '',
            interactive: true,
            dataVar: 'json_point_interest_4',
            layerName: 'layer_point_interest_4',
            pane: 'pane_point_interest_4',
            onEachFeature: pop_point_interest_4,
            pointToLayers: [function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_point_interest_4_0(feature));
            },function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_point_interest_4_1(feature));
            },
        ]});
        bounds_group.addLayer(layer_point_interest_4);
        map.addLayer(layer_point_interest_4);
        function pop_heat_map_5(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        map.createPane('pane_heat_map_5');
        map.getPane('pane_heat_map_5').style.zIndex = 405;
        map.getPane('pane_heat_map_5').style['mix-blend-mode'] = 'lighten';
        var heat_map_5_hm = geoJson2heat(json_heat_map_5,
                                      '');
        var layer_heat_map_5 = new L.heatLayer(heat_map_5_hm, {
            attribution: '',
            interactive: true,
            radius: 600,
            max: 1,
            minOpacity: 1,
            gradient: {0: '#000004', 0.0196078: '#02020b', 0.0392157: '#050416', 0.0588235: '#090720', 0.0784314: '#0e0b2b', 0.0980392: '#140e36', 0.117647: '#1a1042', 0.137255: '#21114e', 0.156863: '#29115a', 0.176471: '#311165', 0.196078: '#390f6e', 0.215686: '#420f75', 0.235294: '#4a1079', 0.254902: '#52137c', 0.27451: '#5a167e', 0.294118: '#621980', 0.313725: '#6a1c81', 0.333333: '#721f81', 0.352941: '#792282', 0.372549: '#812581', 0.392157: '#892881', 0.411765: '#912b81', 0.431373: '#992d80', 0.45098: '#a1307e', 0.470588: '#aa337d', 0.490196: '#b2357b', 0.509804: '#ba3878', 0.529412: '#c23b75', 0.54902: '#ca3e72', 0.568627: '#d2426f', 0.588235: '#d9466b', 0.607843: '#e04c67', 0.627451: '#e75263', 0.647059: '#ec5860', 0.666667: '#f1605d', 0.686275: '#f4695c', 0.705882: '#f7725c', 0.72549: '#f97b5d', 0.745098: '#fb8560', 0.764706: '#fc8e64', 0.784314: '#fd9869', 0.803922: '#fea16e', 0.823529: '#feaa74', 0.843137: '#feb47b', 0.862745: '#febd82', 0.882353: '#fec68a', 0.901961: '#fecf92', 0.921569: '#fed89a', 0.941176: '#fde2a3', 0.960784: '#fdebac', 0.980392: '#fcf4b6', 1: '#fcfdbf'}});
        bounds_group.addLayer(layer_heat_map_5);
        map.addLayer(layer_heat_map_5);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/point_interest_4.png" /> point_interest': layer_point_interest_4,'<img src="legend/Voronoi_3.png" /> Voronoi': layer_Voronoi_3,"Google Satellite": layer_GoogleSatellite_2,"Google Satellite Hybrid": layer_GoogleSatelliteHybrid_1,"Google Maps": layer_GoogleMaps_0,}).addTo(map);
        setBounds();
        map.addControl(new L.Control.Search({
            layer: layer_point_interest_4,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'id'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        function geoJson2heat(geojson, weight) {
          return geojson.features.map(function(feature) {
            return [
              feature.geometry.coordinates[1],
              feature.geometry.coordinates[0],
              feature.properties[weight]
            ];
          });
        }
        </script>
    </body>
</html>
